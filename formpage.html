<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            height: 100vh;
        }

        #logo {
            height: 55px;
        }
    </style>
</head>

<body class="container-fluid">

    <div class="text-center d-flex justify-content-center">
        <img src="./image/fu.png" id="logo" alt="University Logo" class="logo" />
        <div class="ms-2">
            <h1 class="my-0 py-0 text-start text-uppercase" style="color:black; font-weight: bold;;">Feni University</h1>

            <p style="font-style: italic;">Center for Learning & Development</p>
        </div>
    </div>

    <h4 class="text-center">Cover Page Generator</h4>

    <hr>

    <div class="toggle-container text-center">
        <input type="radio" id="assignment" name="toggle" value="Assignment" checked />
        <label for="assignment">Assignment</label>
        <input type="radio" id="labReport" name="toggle" value="Lab Report" />
        <label for="labReport">Lab Report</label>
        <div class="slider"></div>
    </div>

    <form class="row" id="pdf-form">
        <div class="form-group mb-2">
            <label for="department">Department:</label>
            <select id="department" name="department" class="form-control form-control-sm" required>
                <option value="" disabled selected>Choose your department</option>
                <optgroup label="Faculty of Science & Engineering">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="Civil">Civil</option>
                </optgroup>
                <optgroup label="Faculty of Science & Engineering">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="Civil">Civil</option>
                </optgroup>
                <optgroup label="Faculty of Science & Engineering">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="Civil">Civil</option>
                </optgroup>

            </select>
        </div>

        <div class="form-group mb-2">
            <label for="term">Term:</label>
            <select type="text" id="term" name="term" placeholder="Ex: Spring" class="form-control form-control-sm"
                required>
                <option value="" disabled selected>Choose...</option>
                <optgroup label="Bi-Semester">
                    <option>Spring</option>
                    <option>Autumn</option>
                </optgroup>
                <optgroup label="Tri-Semester">
                    <option>Spring</option>
                    <option>Summer</option>
                    <option>Fall</option>
                </optgroup>


            </select>
        </div>


        <div class="form-group mb-2">
            <label for="semester">Semester:</label>
            <select list="semesters" id="semester" name="semester" placeholder="Ex: 1st"
                class="form-control form-control-sm" required>
                <option value="" disabled selected>Choose...</option>

                <optgroup label="Bi-Semester">
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                </optgroup>

                <optgroup label="Tri-Semester">
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                    <option value="9th">9th</option>
                    <option value="10th">10th</option>
                    <option value="11th">11th</option>
                    <option value="12th">12th</option>
                </optgroup>

            </select>


        </div>

        <div class="form-group mb-2">
            <label for="section">Section:</label>
            <input list="sections" id="section" name="section"
                placeholder="Ex: UG for Undergraduate or DH for Diploma Holder" class="form-control form-control-sm"
                required />
            <datalist id="sections">
                <option value="UG"></option>
                <option value="DH"></option>
            </datalist>
        </div>


        <div class="form-group mb-2">
            <label for="courseTitle">Course Title:</label>
            <input type="text" name="courseTitle" placeholder="Enter your Course Title" id="courseTitle"
                class="form-control form-control-sm" required />
        </div>

        <div class="form-group mb-2">
            <label for="courseCode">Course Code:</label>
            <input type="text" name="courseCode" placeholder="Enter your Course Code" id="courseCode"
                class="form-control form-control-sm" required />
        </div>

        <div class="form-group mb-2">
            <label id="labReportNoLabel" for="labReportNoLabel">Lab Report No:</label>
            <input type="text" id="labReportNoInput" name="labReportNo" class="form-control form-control-sm" />
        </div>

        <div class="form-group mb-2">
            <label for="topic" id="topicLabel">Topic:</label>
            <input type="text" id="topic" name="topic" placeholder="Enter Topic" class="form-control form-control-sm"
                required />
        </div>

        <!-- <div class="form-group mb-2" id="labDateContainer" style="display: none">
          <label for="labDate">Lab Date:</label>
          <input type="date" id="labDate" name="labDate" class="form-control form-control-sm" />
        </div> -->

        <div class="h4">
            Submitted By
        </div>
        <div class="form-group mb-2">
            <label for="name">Student Name:</label>
            <input type="text" placeholder="Enter your name" id="name" name="name" class="form-control form-control-sm"
                required />

        </div>
        <div class="form-group mb-2">
            <label for="id">Student ID:</label>
            <input type="text" placeholder="Enter your ID" id="id" name="id" class="form-control form-control-sm"
                required />

        </div>
        <div class="form-group mb-2">
            <label for="date">Submission Date:</label>
            <input type="date" id="date" name="date" required class="form-control form-control-sm" />
        </div>

        <div class="h4">
            Submitted To
        </div>

        <div class="form-group mb-2">
            <label for="teacher">Teacher's Name:</label>
            <input type="text" placeholder="Enter your Course Teacher Name" id="teacher" name="teacher"
                class="form-control form-control-sm" required />
        </div>

        <div class="form-group mb-2">
            <label for="designation">Designation:</label>
            <input type="text" placeholder="Enter your Course Teacher Name" id="teacher" name="teacher"
                class="form-control form-control-sm" required />
        </div>

        <div class="form-group mb-2">
            <label for="teacher_department">Department:</label>
            <select id="teacher_department" name="teacher_department" class="form-control form-control-sm" required>
                <option value="" disabled selected>Choose your department</option>
                <optgroup label="Faculty of Science & Engineering">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="Civil">Civil</option>
                </optgroup>
                <optgroup label="Faculty of Science & Engineering">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="Civil">Civil</option>
                </optgroup>
                <optgroup label="Faculty of Science & Engineering">
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="Civil">Civil</option>
                </optgroup>
            </select>
        </div>

        <div class="button-container">
            <button type="submit">Generate PDF</button>
            <button type="reset" class="button_right button_color">Reset</button>
        </div>
    </form>

</body>

</html>
